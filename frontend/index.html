<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seismic Sentinel Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-mono p-10">

    <script>
        window.onerror = function(msg, url, line) {
            document.getElementById('root').innerHTML = 
                '<div class="p-4 bg-red-800 text-white border border-red-500 rounded">' +
                '<h2 class="text-xl font-bold">‚ö†Ô∏è Dashboard Error</h2>' +
                '<p>' + msg + '</p>' +
                '<p class="text-sm opacity-75">Line: ' + line + '</p>' +
                '</div>';
        };
    </script>

    <div id="root">
        <div class="text-center mt-20">
            <h1 class="text-4xl text-teal-500 font-bold animate-pulse">Initializing System...</h1>
            <p class="text-gray-400 mt-2">Connecting to data feed...</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [data, setData] = useState([]);
            const [loaded, setLoaded] = useState(false);
            const [error, setError] = useState(null);

            useEffect(() => {
                fetch('../data/quakes.json')
                    .then(res => {
                        if (!res.ok) throw new Error("Data file missing. Run 'python src/main.py' first.");
                        return res.json();
                    })
                    .then(jsonData => {
                        setData(jsonData);
                        setLoaded(true);
                    })
                    .catch(err => {
                        console.error(err);
                        setError(err.message);
                    });
            }, []);

            if (error) return (
                <div class="max-w-2xl mx-auto mt-20 bg-red-900/50 border border-red-500 p-10 rounded text-center">
                    <h1 class="text-3xl font-bold text-red-400 mb-4">Connection Failed</h1>
                    <p class="text-xl">{error}</p>
                </div>
            );

            if (!loaded) return (
                <div class="text-center mt-20">
                    <h1 class="text-4xl text-teal-400 font-bold">Loading Data...</h1>
                </div>
            );

            // Analysis Logic
            const maxMag = Math.max(...data.map(d => d.magnitude));
            const topQuakes = [...data].sort((a, b) => b.magnitude - a.magnitude).slice(0, 10);

            return (
                <div class="max-w-5xl mx-auto">
                    <header class="flex justify-between items-end border-b border-gray-700 pb-6 mb-10">
                        <div>
                            <h1 class="text-5xl font-bold text-teal-400">Seismic Sentinel</h1>
                            <div class="flex items-center mt-2">
                                <span class="bg-teal-900 text-teal-300 text-xs px-2 py-1 rounded mr-2">LIVE</span>
                                <p class="text-gray-400">Earthquake Anomaly Dashboard</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-3xl font-bold text-white">{data.length}</p>
                            <p class="text-xs text-gray-500 uppercase">Total Records</p>
                        </div>
                    </header>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        
                        <div class="space-y-6">
                            <div class="bg-gray-800 p-6 rounded-lg border-l-4 border-red-500">
                                <h3 class="text-gray-400 text-sm uppercase">Highest Magnitude</h3>
                                <p class="text-5xl font-bold mt-2">{maxMag}</p>
                            </div>
                            <div class="bg-gray-800 p-6 rounded-lg border-l-4 border-blue-500">
                                <h3 class="text-gray-400 text-sm uppercase">Latest Location</h3>
                                <p class="text-lg mt-2 text-blue-300 truncate">{data[0]?.location}</p>
                            </div>
                            <div class="p-6 bg-teal-900/20 border border-teal-500/30 rounded-lg">
                                <h3 class="text-teal-400 font-bold mb-2">Project Status</h3>
                                <ul class="text-sm text-gray-300 space-y-2">
                                    <li>‚úÖ React.js Visualization</li>
                                    <li>‚úÖ Z-Score Analysis</li>
                                    <li>‚úÖ Live Data Scraping</li>
                                </ul>
                            </div>
                        </div>

                        <div class="lg:col-span-2 bg-gray-800 p-8 rounded-lg shadow-xl">
                            <h2 class="text-2xl font-bold mb-6 flex items-center">
                                <span class="bg-gray-700 w-8 h-8 rounded-full flex items-center justify-center text-sm mr-3">üìä</span>
                                Top 10 Critical Events
                            </h2>
                            <div class="space-y-4">
                                {topQuakes.map((quake, i) => (
                                    <div key={i}>
                                        <div class="flex justify-between text-sm mb-1">
                                            <span class="text-gray-400 w-2/3 truncate">{quake.location}</span>
                                            <span class="text-white font-bold">{quake.magnitude}</span>
                                        </div>
                                        <div class="w-full bg-gray-700 h-3 rounded-full overflow-hidden">
                                            <div 
                                                class="h-full bg-gradient-to-r from-teal-500 to-red-500"
                                                style={{ width: `${(quake.magnitude / maxMag) * 100}%` }}
                                            ></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // React 17 Render Method (Much safer for simple HTML files)
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
